<div class="ui-g">
  <div class="ui-g-12 ui-g-nopad" style="background-color:white;">
    <div class="ui-g-10">
      <label style="font-size: 18px;">用户账号:</label>
      <input type="text" style="height:23px" [(ngModel)]="account" class="special_input" />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label style="font-size: 18px;">开始日期:</label>
      <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" [readonlyInput]="true"></p-calendar>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label style="font-size: 18px;">结束日期:</label>
      <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" [readonlyInput]="true"></p-calendar>
    </div>
    <div class="ui-g-2">
      <p-button label="查询" (onClick)="queryClickMethod()" style="float: right;"></p-button>
    </div>
  </div>
  <div class="ui-g-12 ui-g-nopad" style="padding-top:5px;">
    <p-panel class="bidm-no-border" header="菜单点击信息">
      <p-table [columns]="cols" [value]="pageData" selectionMode="single">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngClass]="rowData[col.field] == '启用' ? 'account' : null">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)"></p-paginator>
    </p-panel>
  </div>
</div>
